<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
 <title>American Physician Map</title>
		<link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
<link rel="icon" href="static/favicon.ico?" type="image/x-icon">
  
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" href="static/css/style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script  src="static/js/index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKixZX6LL-oughrsfrkMaHE3pnqYr2t4M&callback=initMap">
    </script>

</head>

<body>

	<div class="container-fluid"> <!-- Top bar -->
		<div class="row top-bar text-center">
			<span> <i class="fa fa-user-md"></i> American Physician Map </span>
		</div>
	</div>

	<div class="container-fluid"> <!-- Map -->
		<div class="row">
		  <div id="googlemaps"></div>
		</div>
		<div class="row">
			<div class="col-md-3 hidden-sm"></div>
			<div class="col-md-6 center-block col-sm-12">
				<form method='post' class="search-form"> {% csrf_token %}
					<input class="search-input" id="search" name="search" placeholder="Search..." type="text">
					<button class="search-button" id="searchbutton">ï€‚</button> 
				</form>
			</div>
			<div class="col-md-3 hidden-sm"></div>
		</div>
	</div>

	<button type="button" class="hidden btn btn-primary" data-toggle="modal" id="modalbutton" data-target="#exampleModal">
		Launch modal
	</button>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body modal-title">
					<h3 class="" id="exampleModalLabel">Your search returned no results.</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
